<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="expense-tracker-backend" content="http://localhost:8090">
    <title>ExpenseGuard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div id="app-container">

        <div id="auth-container">
            <div id="error-message" class="error"></div>
            <form id="login-form" name="login-form">
                <h2>Login</h2>
                <input type="email" name="login-email" placeholder="Email" required>
                <input type="password" name="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
            </form>

            <form id="register-form" name="register-form" class="hidden">
                <h2>Register</h2>
                <input type="text" name="register-firstname" placeholder="First Name" required>
                <input type="text" name="register-lastname" placeholder="Last Name" required>
                <input type="email" name="register-email" placeholder="Email" required>
                <input type="password" name="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" id="show-login">Login</a></p>
            </form>
        </div>

        <div id="dashboard-container" class="hidden">
            <header>
                <h1>My Expenses</h1>
                <button id="logout-btn" title="Logout">
                    <i class="fa-solid fa-right-from-bracket"></i>
                </button>
            </header>
            <main>
                <form id="expense-form">
                    <h3 id="form-title">Add New Expense</h3>
                    <input type="hidden" id="expense-id">
                    <input type="text" id="expense-description" placeholder="Description" required>
                    <input type="number" step="0.01" id="expense-amount" placeholder="Amount" required>
                    <input type="date" id="expense-date" required>
                    <input type="text" id="expense-category" placeholder="Category" required>
                    <button type="submit" id="save-expense-btn">Save Expense</button>
                    <button type="button" id="cancel-edit-btn" class="hidden">Cancel Edit</button>
                </form>

                <div id="expense-list-container">
                    <h2>Your Expenses</h2>
                    <ul id="expense-list">
                        </ul>
                </div>
            </main>
        </div>
    </div>
    
    <div id="toast-notification"></div>

    <script src="app.js"></script>
</body>
</html>
