spring.application.name=expensetracker
# Honour platform-provided port in production (falls back to 8080 for local dev)
server.port=${PORT:8080}

# MySQL Database Connection
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/expense_tracker_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate Configuration
# This tells Hibernate to create/update tables based on your Java entity classes.
spring.jpa.hibernate.ddl-auto=update
# This makes the SQL queries printed in the console easier to read.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Disable open-in-view to avoid warning and latent transactions
spring.jpa.open-in-view=false
# A secure, long, and random key for signing JWTs
jwt.secret-key=${JWT_SECRET_KEY:change-me-in-prod}

# MongoDB Atlas Connection
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE:}

# Quiet noisy auto-configuration logs
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR

# Tame Spring Boot DevTools logging
spring.devtools.add-properties=false
spring.devtools.livereload.enabled=false