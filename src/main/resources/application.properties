# ==========================================
#      SERVER CONFIGURATION
# ==========================================
# Honour platform-provided port (Railway/Render/Heroku) but fall back to 8081 locally.
server.port=${PORT:8081}

# ==========================================
#      DATASOURCE CONFIGURATION
# ==========================================
# The JDBC URL for your MySQL database. Override via SPRING_DATASOURCE_URL in production.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/expense_tracker_db}

# Your MySQL username and password. Override via SPRING_DATASOURCE_USERNAME / SPRING_DATASOURCE_PASSWORD.
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}

# The driver for MySQL Connector/J 8+.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ==========================================
#       JPA / HIBERNATE CONFIGURATION
# ==========================================
# This tells Hibernate which SQL dialect to use for MySQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# This setting controls the database schema management ('update', 'create', 'validate', etc.).
spring.jpa.hibernate.ddl-auto=update

# Set to 'true' to see the actual SQL queries being executed in the console.
spring.jpa.show-sql=true


# ==========================================
#         SECURITY CONFIGURATION
# ==========================================
# Define the JWT signing secret. Never commit real secretsâ€”override via JWT_SECRET_KEY.
jwt.secret-key=${JWT_SECRET_KEY:change-me-in-prod}