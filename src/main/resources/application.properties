# ==========================================
#      DATASOURCE CONFIGURATION
# ==========================================
# Override the default HTTP port.
server.port=8081

# The JDBC URL for your MySQL database.
spring.datasource.url=jdbc:mysql://localhost:3306/expense_tracker_db

# Your MySQL username and password.
spring.datasource.username=root
spring.datasource.password=Siddesh8088

# The driver for MySQL Connector/J 8+.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ==========================================
#       JPA / HIBERNATE CONFIGURATION
# ==========================================
# This tells Hibernate which SQL dialect to use for MySQL.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# This setting controls the database schema management ('update', 'create', 'validate', etc.).
spring.jpa.hibernate.ddl-auto=update

# Set to 'true' to see the actual SQL queries being executed in the console.
spring.jpa.show-sql=true